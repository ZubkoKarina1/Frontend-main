<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<header>ToDo List</header>
<div class="input-area">
<input type="text" id="new-task" placeholder="Що треба зробити?"
autofocus />
<button id="add-btn">Додати</button>
</div>
<ul class="tasks" id="task-list"></ul>
<div class="footer">
Залишилось: <span id="left">0</span> |
<button id="clear-completed">Очистити виконані</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
